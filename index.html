<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>MyLibrary</title>
</head>
<body>
    <div id="overlay"></div>
    <header class = "header">
        <h1>MyLibrary</h1>
        <button>Log in</button>
    </header>
    <main>
    <div class="addBook">
        <button id="add-book">+ Add Book</button>
    </div>
    <div id="popup-window">
        <form class="add-book-form" id="addBookForm">
            <h4>Add new book</h4>
            <input
              class="input"
              type="text"
              id="title"
              placeholder="Title"
              required
              maxlength="100"
            />
            <input
              class="input"
              type="text"
              id="author"
              placeholder="Author"
              required
              maxlength="100"
            />
            <input
              class="input"
              type="number"
              id="pages"
              placeholder="Pages"
              required
              max="10000"
            />
            <div class="is-read">
              <label id="is-read">Have you read it?</label>
              <input class="checkbox" type="checkbox" id="isRead" />
            </div>
            <div id="error-message" style="color: red;"></div>
            <button class="submitbtn" type="submit">Submit</button>
          </form>
    </div>
    <div class="library-grid">
    </div>
    </main>
</body>
</html>
